<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		login2.html 파일 설명
		- 클라이언트가 웹브라우저를 이용해 로그인 요청하는 디자인 화면 파일	
		- 요청 주소 : http://localhost:8090/pro09/login4   
		- 요청 받는 서블릿 : sec04.ex04 패키지 SessionTest4 클래스 
	 -->
	 <form action="login4" name="loginForm" method="post">
	 
	   <!-- 입력한 아이디, 비밀번호를 HttpServletRequest객체에 보관후 LoginServlet의 doPost메소드로 전달할것이다. -->
	 	아이디 : <input type="text" name="user_id"> <br>
	 	비밀번호 : <input type="password" name="user_pw"> <br>
	 
	    
	    <!-- 입력한 아이디,비밀번호, 주소, 이메일, 전화번호를  서블릿 서버페이지로 전송해서 요청할 전송요청버튼 만들기 -->
	    <input type="submit" value="로그인">
	 	
	 	<!-- 입력한 아이디, 비밀번호를 다시 작성하기 위해 초기화할 용도의 리셋 버튼 만들기 -->
	 	<input type="reset" value="다시입력">	
	 </form>



</body>
</html>
